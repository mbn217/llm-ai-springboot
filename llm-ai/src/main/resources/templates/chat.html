<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ChatBot - LLaMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f8;
        }
        .chat-box {
            height: 500px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 15px;
            background: white;
        }
        .user-msg {
            text-align: right;
            color: blue;
        }
        .bot-msg {
            text-align: left;
            color: green;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">ðŸ¤– LLaMA ChatBot</h2>
    <div class="chat-box mb-3" id="chatBox"></div>
    <form id="chatForm" class="input-group">
        <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required>
        <button class="btn btn-primary" type="submit">Send</button>
    </form>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const chatForm = document.getElementById('chatForm');
    const userInput = document.getElementById('userInput');

    chatForm.addEventListener('submit', function (e) {
        e.preventDefault();
        const input = userInput.value.trim();
        if (!input) return;

        appendMessage('You', input, 'user-msg');
        userInput.value = '';

        fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(input)
        })
        .then(res => res.text())
        .then(response => {
            appendMessage('Bot', response, 'bot-msg');
        })
        .catch(err => console.error('Error:', err));
    });

    function appendMessage(sender, text, className) {
        const msg = document.createElement('div');
        msg.className = className;
        msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
